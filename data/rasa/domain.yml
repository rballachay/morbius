version: '3.1'

intents:
- affirm
- bring_something
- come_here
- deny
- go_there
- greet
- pause
- resume
- sleep
- take_something
- unknown

entities:
- lab
- room
- lounge
- corridor
- object
- person

responses:

  utter_bring_what:
  - text: What can I get for you?

  utter_greet:
  - text: Hey!
  - text: Hello there
  - text: Howdy
  - text: Hey there

  utter_clarify:
  - text: I'm not sure I understand, can you repeat?
  - text: I didn't catch that, do you mind repeating?
  - text: Sorry, can you repeat?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
  
actions:
- utter_bring_what
- utter_greet
