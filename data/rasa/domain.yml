version: "3.1"

intents:
  - sleep
  - pause
  - resume
  - greet
  - affirm
  - deny
  - come_here
  - go_there
  - bring_something
  - take_something

entities:
  - lab
  - room
  - lounge
  - corridor
  - object
  - person

responses:
  utter_greet:
  - text: "Hey!"

  utter_service:
  - text: "What can I do for you?"

  utter_new_goal:
  - text: "What is your new destination?"

  utter_cheer_up:
  - text: "No worries. I am with you!"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "That's Great!"

  utter_got_it:
  - text: "Got it!"

  utter_goodbye:
  - text: "Bye"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true